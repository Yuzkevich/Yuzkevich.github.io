<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выработка</h1>
        <div class="alert__innner">
            <div class="alert__descr">Ведите пароль</div>
            <input class="password" type="text">
            <button class="in">Войти</button>
        </div>
        <div class="workers__wraper">
            <div class="worker">Сергей</div>
            <div class="worker">Лена</div>
            <div class="worker">Наташа</div>
            <div class="worker">Алёна</div>
            <div class="worker">Света</div>
            <div class="worker">Люда</div>
            <div class="worker">Аня</div>
            <div class="worker">Ната+</div>
        </div>
        <div class="nav__wraper">
            <div class="work__name">
                <span>Название тиража</span>
                <input required class="input_name" name="name" type="text" placeholder="Название">
            </div>
            <div class="work_amount">
                <span>Количество тиража</span>
                <input required class="input_amount" name="name" type="number" placeholder="Количество">
            </div>
            <div class="format_tip__wraper">
                <div class="format">
                    <span>Формат пакета</span>
                    <div class="format_1">
                        <span>1 Формат</span>
                        <div id="format-1" class="check"></div>
                    </div>
                    <div class="format_2">
                        <span>2 Формат</span>
                        <div id="format-2" class="check check_active"></div>
                    </div>
                </div>
                <div class="tip_paketa">
                    <span>Тип склейки</span>
                    <div class="2_skleika">
                        <span>двойная</span>
                        <div id="skleika-2" class="check check_active"></div>
                    </div>
                    <div class="1_skleika">
                        <span>одинарная</span>
                        <div id="skleika-1" class="check"></div>
                    </div>
                </div>
            </div>
            <div class="luvers">
                <span>Люверс</span>
                <div class="check"></div>
            </div>
            <div class="vkleika_lent">
                <span>Вклейка ленты</span>
                <div class="check"></div>
            </div>
            <button class="add">ДОБАВИТЬ</button>
        </div>
        <div class="table__wraper">
            <div class="zp__wraper">
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="zp">0</div>
            <div class="butget">0</div>
            </div>
            <div class="name">Название</div>
            <div class="amount">Тираж</div>
            <div class="worker">Сергей</div>
            <div class="worker">Лена</div>
            <div class="worker">Наташа</div>
            <div class="worker">Алёна</div>
            <div class="worker">Света</div>
            <div class="worker">Люда</div>
            <div class="worker">Аня</div>
            <div class="worker">Ната+</div>
            <div class="price">Цена</div>
            <div class="editt">Edit</div>
        </div>
        <div class="exit">
            <button class="clear">Очистить</button>
            <button class="exit_btn">Выйти</button>
        </div>
        
    </div>
    <div class="modal">
        <div class="modal__masage">Очистить ВСЁ!!</div>
        <button class="ok">OK</button>
        <button class="cancel">Отмена</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
